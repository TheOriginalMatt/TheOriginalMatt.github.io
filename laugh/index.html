<!DOCTYPE html>
<html>
<head>
	<title>Matt's Wonderful Laugh</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>

</head>
<body>

	<div id="waveform"></div>

	<div id="controls">
		<div id="play-pause-button">
			<div id="white-ring">
				<div id="black-ring">
					<div id="inner-circle">
						<i class="fas fa-spinner fa-pulse play-btn" id="play-btn"></i>
					</div>
				</div>
			</div>
		</div>
		<a id="download-button" href="track.mp3" download="Matt's Laugh"><i class="fas fa-cloud-download-alt"></i></a>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
